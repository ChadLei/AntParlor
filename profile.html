<!-- Profile HTML File-->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ant Parlor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Icon for Website -->
	<link rel="shortcut icon" href="ban.ico" />

	<!-- Stylesheet for fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Responsive website by Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- External stylesheet and JavaScript -->
	<link rel="stylesheet" href="profile.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJjKdJJ6WLeSrQqI0cHadAfuvL9rZ5Hr4&sensor=false" type="text/javascript"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.208.0.min.js"></script>

</head>
	<body>
		<!-- Navigation Bar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbarcontainer container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">AntParlor</a>
				</div> <!-- close navbar header div -->

				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="signup.html" id="clickedMain">Sign Up</a></li>
						<li><a href="login.html" id="clickedAbout">Log In</a></li>
						<li><a href="contact.html" id="clickedContact">Contact</a></li>
					</ul>
				</div> <!-- close navbar div -->
			</div> <!-- close container div -->
		</nav>

		<!-- Pictures Section -->
		<header id="portfolioPics">
			<div class="container text-center">
				<div class="col-sm-12">
					<div class="outerContainer">
						<div class="samplePics"><img  src="{{ pic1 }}"></div>
						<div class="samplePics"><img src="{{ pic2 }}"></div>
						<div class="samplePics"><img src="{{ pic3 }}"></div>
					<div>
				</div>
			</div>
		</header>

		<!-- Info Section -->
		<div id="providerInfo">
			<div class="outerContainer container text-center">
				<div class="providerPic">
					<img src="{{ profilePic }}">
				</div>
				<div class="info">
					<div class="Name">
						{{ name }}
					</div>
					<div class="Address">
						{{ address }}
					</div>
					<div class="Number">
						{{ number }}
					</div>
					<div class="Service">
						{{ service }}
					</div>
					<div class="panel panel-info" style="margin: 1em;">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Availble</h3>
	                    </div>
	                    <div class="panel-body">
	                        <div id = "settingAvailable" class="label label-danger">No</div>
	                    </div>
	                </div>
				</div>
			</div>
		</div>

		<!--
		<div class="Review">
			<div class="outerContainer container text-center">
				<div id="rating">
					<img src="{{ emoji }}">
				</div>
				<div class="emojiReview">
					<div class="outerContainer">
						<div class="samplePics"><img src="{{ e1 }}"></div>
						<div class="samplePics"><img src="{{ e2 }}"></div>
						<div class="samplePics"><img src="{{ e3 }}"></div>
						<div class="samplePics"><img src="{{ e4 }}"></div>
						<div class="samplePics"><img src="{{ e5 }}"></div>
					<div>
				</div>
			</div>
		</div>
		-->

		<div class="map">
			<div class="outerContainer container text-center">
				<div id="map"></div>
			</div>
		</div>

	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
	<script src="profile.js"></script>
</html>
