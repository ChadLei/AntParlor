<!-- Contact HTML File-->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>AntParlor - Online Discovery of Stylists &amp; Beauty Professionals</title>
	<link rel="shortcut icon" type="image/x-icon" href="ban.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Stylesheet for fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Responsive website by Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- External stylesheet and JavaScript -->
	<link rel="stylesheet" href="contact.css">
	<script src="contact.js"></script>

	<!-- Angular  -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbarcontainer container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">AntParlor</a>
			</div> <!-- close navbar header div -->

			<div class="collapse navbar-collapse" id="fake-nav">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html" id="clickedContact">Home</a></li>
				</ul>
			</div>
		</div> 
	</nav> 

	<!-- Contact Section -->
	<div class="container">
		<div class="row">
	      <div class="col-md-6 col-md-offset-3">
	        <div class="well well-sm">
	          <form class="form-horizontal" action="" method="post">
		            <legend class="text-center">GET IN TOUCH</legend>
		    
		            <!-- Name input-->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="name">Name</label>
		              <div class="col-md-9">
		                <input id="name" name="name" type="text" placeholder="Your name" class="form-control" required>
		              </div>
		            </div>
		    
		            <!-- Email input-->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="email">E-mail</label>
		              <div class="col-md-9">
		                <input id="email" name="email" type="text" placeholder="Your email" class="form-control" required>
		              </div>
		            </div>
		    
		            <!-- Message body -->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="message">Message</label>
		              <div class="col-md-9">
		                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5" required></textarea>
		              </div>
		            </div>
		    
		            <!-- Form actions -->
		            <div class="form-group">
		              <div class="col-md-12 text-right">
		                <button id = "submit" type="submit" class="btn btn-primary btn-lg">Submit</button>
		              </div>
		            </div>
	          </form>
	        </div>
	      </div>
		</div>
	</div>

</body>

<!-- JavaScript / Vue -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script src="contact.js"></script>

</html>
